name: Release

on:
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Extract Release Version
        id: version
        run: echo "RELEASE_VERSION=${GITHUB_REF##*/}" >> $GITHUB_ENV
      - name: Log in to GitHub Container Registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
      - name: Build Docker Image
        run: docker compose build
      - name: Tag versioned image
        run: docker tag openapiexperiment-api ghcr.io/vonage-community/tool-docker-api-sandbox:${{ env.RELEASE_VERSION }}
      - name: Tag latest image
        run: docker tag ghcr.io/vonage-community/tool-docker-api-sandbox:${{ env.RELEASE_VERSION }} ghcr.io/vonage-community/tool-docker-api-sandbox:latest
      - name: Push versioned image to GitHub Container Registry
        run: docker push ghcr.io/vonage-community/tool-docker-api-sandbox:${{ env.RELEASE_VERSION }}
      - name: Push latest image to GitHub Container Registry
        run: docker push ghcr.io/vonage-community/tool-docker-api-sandbox:latest